<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>Crypto-Mart</title>
  </head>
  <body>
    <header class="header">
      <div class="global">
        <p>Coins: <b id="coins-count">14973</b></p>
        <p>Exchanges: <b id="exchanges-count">1164</b></p>
        <p>
          Market Cap: <span><b id="market-cap">$2.297T</b></span
          ><span id="market-cap-change"
            >-4.9% <i class="ri-arrow-down-s-fill"></i
          ></span>
        </p>
        <p>24h Vol: <b id="volume">$109.452B</b></p>
        <p>Dominance: <b id="dominance">BTC 53.0% - ETH 15.6%</b></p>
      </div>

      <nav>
        <div class="left-section">
          <a href="#" class="logo">Logo.</a>
          <div class="nav-links">
            <a href="/index.html">Home</a>
            <a href="/pages/charts.html" class="active">Charts</a>
            <a href="/pages/search.html">Search</a>
            <a href="/pages/about.html">About</a>
          </div>
        </div>
        <div class="right-section">
          <form action="" class="search" id="search-form">
            <i class="ri-search-line"></i>
            <input
              type="text"
              id="search-input"
              placeholder="Search fo an asset..."
              required
              autocomplete="off"
            />
          </form>
          <i id="theme-toggle" class="ri-sun-line"></i>
        </div>
      </nav>
    </header>

    <main>
      <div class="chart-container">
        <div class="tradingview-widget-container" id="chart-widget"></div>
        <div class="tradingview-widget-copyright hidden">
          <a
            href="https://www.tradingview.com"
            rel="noopener nofollow"
            target="_blank"
            class="white-text"
            >Track all markets on TradingView</a
          >
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; Spicey.Dev</p>
      <div class="social-icons">
        <a href="www.linkedin.com/in/adam-spice"
          ><i class="ri-linkedin-box-fill"></i
        ></a>
      </div>
    </footer>

    <button onclick="scrollToTop()" id="scroll-to-top">
      <i class="ri-arrow-up-s-line"></i>
    </button>

    <script src="../assets/js/chart.js"></script>
    <script src="../assets/js/app.js"></script>
  </body>
</html>
